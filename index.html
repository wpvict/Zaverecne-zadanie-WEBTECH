		 <div class="column-right">
			<div class="row">
				<h2>Search the name-date</h2>
				  <form onsubmit="return false;">
					  <div>
						  <p>Find date day by name:</p>
						  <input id="name_search" class="names_text" type="text" required>
						  <input type="submit" class="names_button" onclick="findDateByName();" value="Find" >
					  </div>
				  </form>
				  <form onsubmit="return false;">
					  <div>
						  <p>Find names by date:</p>
						  <!--Regex pattern taken from: https://stackoverflow.com/questions/15491894/regex-to-validate-date-format-dd-mm-yyyy -->
						  <input id="date_search"
								 class="names_text"
								 type="text"
								 pattern="^(0[0-9]?\.|1[0-9]\.|2[0-9]\.|3[0-1]\.|[1-9]\.)+([0-1][0-2]|0[1-9]|1[0-2]|[0-9]$)"
								 title="Please input date in correct format (i.e. dd.MM or d.M)"
								 required/>
						  <input type="submit" class="names_button" onclick="findNameByDate();" value="Find">
					  </div>

				  </form>
				  <div>
						<textarea id="name_info" style="width:100%; height:150px;" disabled></textarea>
				  </div>
				   <hr class="hrcounter">
			  <div class="row" >
				  <div  class="counter-label">
						<label>Visitors count:</label>
				  </div>
				  <div  class="counter-info">
						<input class="counter" id="counter" type="text" disabled>
				  </div>
			  </div>
			  </div>
			 
			  
		  </div>
